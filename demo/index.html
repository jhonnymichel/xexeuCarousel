<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Xexeu Carousel Demo</title>
    <script type="text/javascript" src="lib/jquery-3.1.0.min.js">
    </script>
    <link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="carousel-container">
      <img src="img/3.jpg" alt="" />
      <img src="img/2.jpg" alt="" />
      <img src="img/1.png" alt="" />
    </div>
    <div class="xexeu-carousel-btn" data-controll="arrows">
      <button id="leftArrow">Left</button>
      <button id="rightArrow">Right</button>
    </div>
    <script type="text/javascript" src="js/xexeucarousel.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".carousel-container").xexeuCarousel();
      });
    </script>
  </body>
</html>
